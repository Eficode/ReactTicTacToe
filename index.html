<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook React Tutorial</title>

  <body>

    <script type="text/babel">

var peliPaattynyt = false;



    class Square extends React.Component {
      render() {
        return (
          <button className="square" onClick={() => this.props.onClick()}>
            {this.props.value}
          </button>
        );
      }
    }


class Board extends React.Component {
//Lifting State Up tarkoittaa tarkalleen...
  constructor() {
    super();
    this.state = {
      squares: Array(9).fill(null),
      seuraavaOnX: true,
    };
  }

  renderSquare(i) {
    return <Square value={this.state.squares[i]}
    onClick={() => this.handleClick(i)}
   />;
  }

  handleClick(i) {
    console.log(peliPaattynyt);
    if(!peliPaattynyt){

    const squares = this.state.squares.slice();

    console.log(this.state.squares);

    if (this.state.seuraavaOnX && !this.state.squares[i]){
    squares[i] = 'X';
    this.setState({squares: squares});
    this.state.seuraavaOnX = !this.state.seuraavaOnX;
  }else if(!this.state.seuraavaOnX && !this.state.squares[i]){
    squares[i] = 'O';
    this.setState({squares: squares});
    this.state.seuraavaOnX = !this.state.seuraavaOnX;
    }
  }
  //  Tein mun oman version kun en jaksanut miettiä tätä, haittaako?
  //  Tässä siis tutoriaalin koodi
  //   const squares = this.state.squares.slice();
  //   squares[i] = this.state.xIsNext ? 'X' : 'O';
  // this.setState({
  //   squares: squares,
  //   xIsNext: !this.state.xIsNext,
  // });
  }

  render() {
    //Tässä myös

    //const status = 'Next player: ' + (this.state.xIsNext ? 'X' : 'O');

    var seuraava;
    if (this.state.seuraavaOnX){
      seuraava = 'X';
    }else{
      seuraava = 'O';
    }

    var status = 'Next player: ' + seuraava;

    if(calculateWinner(this.state.squares) == 'X'){
      status = 'Winner: X';
      peliPaattynyt = true;
    }
    else if(calculateWinner(this.state.squares) == 'O'){
      status = 'Winner: Y';
      peliPaattynyt = true;
    }


    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }




    return (
      <div>
        <div className="status">{status}</div>
        <div className="board-row">
          {this.renderSquare(0)}
          {this.renderSquare(1)}
          {this.renderSquare(2)}
        </div>
        <div className="board-row">
          {this.renderSquare(3)}
          {this.renderSquare(4)}
          {this.renderSquare(5)}
        </div>
        <div className="board-row">
          {this.renderSquare(6)}
          {this.renderSquare(7)}
          {this.renderSquare(8)}
        </div>
      </div>
    );
  }
}

class Game extends React.Component {
  render() {
    return (
      <div className="game">
        <div className="game-board">
          <Board />
        </div>
        <div className="game-info">
          <div>{/* status */}</div>
          <ol>{/* TODO */}</ol>
        </div>
      </div>
    );
  }
}

// ========================================

ReactDOM.render(
  <Game />,
  document.getElementById('root')
);
    </script>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
